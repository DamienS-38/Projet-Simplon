
services:
  csv-to-sqlite:
    build: .
    container_name: csv-runner
    volumes:
      - ./DATA:/app/DATA
      - ./SRC:/app/SRC
    command: python SRC/script.py
    depends_on:
      - sqlite_base
    labels:
      maintainer: "Schaeffer <damien.schaeffer@gmail.com>"
      description: "Ex√©cution du script de transformation CSV vers SQLite"

  sqlite_base:
    build: .
    container_name: sqlite_base
    volumes:
      - ./DATA:/app/DATA
      - ./SRC:/app/SRC
    command: tail -f /dev/null
    labels:
      maintainer: "Schaeffer <damien.schaeffer@gmail.com>"
      description: "Conteneur interactif pour manipuler la base SQLite"

  analyse:
    build: .
    container_name: analyse-runner
    volumes:
      - ./DATA:/app/DATA
      - ./SRC:/app/SRC
    command: python SRC/analyse.py
    depends_on:
      - sqlite_base